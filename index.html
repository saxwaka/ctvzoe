<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a7890c830b.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="pc.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div class="nav row">
      <button
        onclick="window.location.href='index.html'"
        type="button"
        class="btn btn-danger btnnav"
      >
        CTV Zoe
      </button>
      <!-- <button onclick="window.location.href='dathang.html'" type="button" class="btn btn-danger btnnav">Tạo đơn hàng</button> -->
    </div>
    <div class="container" id="noidung">
      <div id="overlay">
        <span id="nutx">
        <i class="fas fa-times-circle fa-3x" onclick="hienpt()" ></i>
        </span>
        <div class="card-wrapper">
          <div class="card">
            <!-- card left -->
            <div class="product-imgs">
              <div class="img-display">
                <div class="img-showcase" id="listanh">
                  <img src="product/1/0.jpg" alt="shoe image" />
                </div>
              </div>
              <div class="img-select" id="itemanh">
              </div>
            </div>
            <!-- card right -->
            <div class="product-content">
              <h2 class="product-title" id="tensp"></h2>
              <div class="product-price">
                <p class="last-price">Giá Sản Phẩm: <span id="giasp"></span></p>
                <p class="new-price">
                  Hoa Hồng CTV: <span id="hoahong"></span>
                </p>
              </div>
              <div class="product-detail">
                
                <ul>
                  <h2>Thông tin SP:</h2>
                  <li class="last-price">Mã sản phẩm: <span id="masp"></span></li>
                  <li>Size: <span id="size"></span></li>
                  <li>Khu vực ship: <span>Toàn quốc</span></li>
                  <li>Phí ship: <span>Freeship đối với mọi sản phẩm</span></li>
                </ul>
              </div>

              <div class="purchase-info">
                <button type="button" class="btn">
                  <a href="dathang.html">Tạo đơn</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- aaaaaaaaaaaaaaa -->

      <div class="row" id="product_item">
        <!-- hien thi san pham -->
      </div>

      <nav>
        <ul class="pagination justify-content-center fixed-bottom mb-5">
          <li id="trang1" class="page-item">
            <a
              href="#noidung"
              onclick="loadpage(1)"
              class="page-link rounded-circle m-1"
              >1</a
            >
          </li>
          <li id="trang2" class="page-item">
            <a
              href="#noidung"
              onclick="loadpage(2)"
              class="page-link rounded-circle m-1"
              >2</a
            >
          </li>
          <li id="trang3" class="page-item">
            <a
              href="#noidung"
              onclick="loadpage(3)"
              class="page-link rounded-circle m-1"
              >3</a
            >
          </li>
          <li id="trang4" class="page-item">
            <a
              href="#noidung"
              onclick="loadpage(4)"
              class="page-link rounded-circle m-1"
              >4</a
            >
          </li>
          <li id="trang5" class="page-item">
            <a
              href="#noidung"
              onclick="loadpage(5)"
              class="page-link rounded-circle m-1"
              >5</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
